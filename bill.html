<!DOCTYPE html>
<html lang="en">
<head>
  <title>ItemADD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <style>
</style>
</head>
<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6 bg-warning ">
			<br>
			<h1><center>Trio Mess</center></h1><br><br>

        <div class="row text-center">
          <div class="col-sm-4"><a href="index.html" style="text-decoration: none;"><h4>Add Item</h4></a></div>
          <div class="col-sm-4"><h2>Billing</h2></div>
          <div class="col-sm-4"><a href="menu.html" style="text-decoration: none;"><h4>Menu</h4></a></div>
        </div>

     
<br><br>

        <div class="row text-center">
          <div class="col-sm-4">
            
            <select id="selected" text-center style="width: 100%; height: 100%; border: 1px solid orange;"></select>
          </div>
          <div class="col-sm-4">
          
            <input type="text" class="form-control" id="qu">
          </div>
          <div class="col-sm-4">
            <button onclick="fare()" class="btn btn-success">Add</button>

          </div>
        </div>
<br>
      <table class="table">
        <thead>
          <th><h5>Item</h5></th>
          <th><h5>Quantity</h5></th>
          <th><h5>Amount</h5></th>
        </thead>
        <tbody id="body">
        </tbody>
      </table>




<div class="col-sm-12">
<h3 id="total"></h3>
</div>

    </div>
  </div>
</div>
</body>




<script>
var t=[];
var q=JSON.parse(localStorage.getItem('user'));
 for (var i = 0; i < q.length; i++)
   {
document.getElementById('selected').innerHTML += '<option>'+q[i].item+'</option>';
   }
var result='';
function fare()
{
       

 var selected = document.getElementById("selected").value;
         var quantity = document.getElementById("qu").value;
   for (var j=0; j<q.length; j++) 
   {
     if (selected==q[j].item) 
     {
      var n=q[j].price;
  var ans=n*quantity;
  t.push(ans);  
   document.getElementById("body").innerHTML+='<tr><td>'+q[j].item+'</td>'+'<td>'+quantity+'</td>'+'<td>'+ans+'</td></tr>';
     }

   } 
   var d;
 for (var k=0;k<t.length;k++) 
 {
  d=t[k];
 result=eval(result+d)

 }
  document.getElementById("total").innerHTML=result;



}
</script>

</html>
